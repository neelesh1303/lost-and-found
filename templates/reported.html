<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reported Found Items</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f8f9fa;
    }

    header {
      background-color: #2f80ed;
      padding: 20px;
      color: white;
      text-align: center;
      font-size: 24px;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .card p {
      font-size: 14px;
      margin: 4px 0;
    }

    .back-link {
      text-align: center;
      margin-top: 30px;
    }

    .back-link a {
      text-decoration: none;
      color: #2f80ed;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>Reported Found Items</header>

  <div class="container">
    <div class="grid">
      {% for report in reports %}
        <div class="card">
          {% if report[8] %}
            <img src="{{ url_for('static', filename='uploads/' + report[8]) }}" alt="Found Item Image">
          {% endif %}
          <h3>{{ report[1] }}</h3>
          <p><strong>Category:</strong> {{ report[4] }}</p>
          <p><strong>Description:</strong> {{ report[5] }}</p>
          <p><strong>Reported Date:</strong> {{ report[6] }}</p>
          <p><strong>Contact:</strong> {{ report[2] }} / {{ report[3] }}</p>
        </div>
      {% endfor %}
    </div>
  </div>

  <div class="back-link">
    <a href="{{ url_for('index') }}">‚Üê Back to Home</a>
  </div>

</body>
</html>
